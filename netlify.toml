# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (relative to root of your repository)
  publish = "."
  
  # Default build command (not needed for static sites, but can be used for processing)
  # command = "npm run build"

# Redirect rules for clean URLs and SPA behavior
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Form handling (Netlify Forms)
# Add data-netlify="true" to your form element in HTML